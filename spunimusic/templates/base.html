<!DOCTYPE html>
{% load static %}

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Spuni - Music at your fingertips.</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/base.css' %}"> 
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" type="text/javascript"></script>

        {% block css_block %}
        {% endblock %}

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>

    <!-- Navigation Bar -->
    <nav id="navigation-bar" class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid collapse navbar-collapse">
            <div class="col-xs-4">
                <a href="{% url 'spuni:index'%}"><img src="{% static 'images/spuni_100x69.png' %}" alt="Spuni Logo"></a>
            </div>
            <div class="col-xs-4">
                <input id="navbar-search" class="form-control text-center top-padding-search" type="text" placeholder="Search for your favourite song.">
            </div>
            <div class="col-xs-4">
                {% if user.is_authenticated %}
                    <div class="btn-group">
                        <a class="nav-link text btn btn-secondary" href="#">My Profile</a>
                        <a class="nav-link text btn btn-secondary" href="#">My Settings</a>
                        <a class="nav-link text btn btn-secondary" href="{% url 'spuni:logout'%}">Logout</a>
                    </div>
                {% else %}
                    <div class="btn-group">
                        <a class="nav-link text btn btn-secondary" href="{% url 'spuni:register'%}">Sign Up</a>
                        <a class="nav-link text btn btn-secondary" href="{% url 'spuni:login'%}">Sign In</a>
                    </div>
                {% endif %}
            </div>
        </div>
    </nav>
    <!-- Navigation Bar End -->

    {% block body_block %}
    {% endblock %}

    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet"> 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
