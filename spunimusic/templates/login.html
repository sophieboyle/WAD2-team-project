{% extends "base.html" %} 
{% load static %}

{% block css_block %}
{% endblock %}

{% block body_block %}
<h1>Login to Spuni!</h1>
<form id="login_form" method="post" action={% url 'spuni:login' %}>
    {% csrf_token %}
    Username: <input type="text" name="username" value="" size=50 />
    <br />
    Password: <input type="password" name="password" value="" size=50 />
    <br />
    <input type="submit" value="submit" />
</form>
{% endblock %}
