<!DOCTYPE html>

{% extends 'base.html'%}


{% block body_block %}
    {% if song %}
        <h1>{{ song.name }}</h1>
        <ul>
            <li>{{ song.upvotes }}</li>
            <li>{{ song.artist }}</li>
        </ul>
    {% else %}
        <h1>Unknown Song</h1>
    {% endif %}
{% endblock %}
