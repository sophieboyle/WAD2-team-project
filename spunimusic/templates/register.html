{% extends "base.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block body_block %}
    <!-- If they are already registered then they get redirected. -->
    {% if registered %}
        <meta http-equiv="REFRESH" content="0;{% url 'spuni:index'%}">
    {% else %}
        <div class="container border space-top">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="global-subtext center-text"><strong>Register here:</strong></h1>
                    <form id="user_form" method="post" action="{% url 'spuni:register'%}" enctype="multipart/form-data">
                        <!-- Display the form -->
                        {% csrf_token %}
                        {{ user_form|crispy }}
                        {{ profile_form|crispy }}
                        <!-- Provide button to submit form as POST -->
                        <input type="submit" name="submit" class="btn btn-success" value="Register"/>
                    </form>
                </div>
            </div>
        </div>
    {% endif %}
{% endblock %}
